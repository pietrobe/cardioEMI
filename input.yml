mesh_file             : "data/robin-24335.xdmf"
tags_dictionary_file  : "data/robin-24335.pickle"
mesh_conversion_factor: 0.0001
fem_order: 1

# Temporal parameters 
dt         : 0.001
time_steps : 1000

# Physical parameters 
C_M       : 1
# sigma_i   : "ufl.conditional(x[0] < 0.5, 1.0, 0.1)"
sigma_i   : 4
sigma_e   : 20
R_g       : 0.003

# Initial membrane potential
v_init: "(-80.0) * (x[0] > 0.009)"

# boundary conditions 
Dirichlet_points: 1

# Ionic model
ionic_model: 
  intra_intra: "Passive"
  intra_extra: "AP"

# Solver 
ksp_type: "preonly"
pc_type : "lu"
ksp_rtol: 1e-7

# Output 
save_output  : True
save_interval: 1
verbose      : False
out_name     : "try"